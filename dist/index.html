<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>LynxJS - HTML5 Canvas Game Engine Developer Sandbox</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
		body {
			background: #2A3338;
			color: #eeeeee;
			font-family: Helvetica, Arial, Sans-serif;
		}
		header {
			text-align: center;
			min-width: 1000px;
			margin: 00 auto;
			padding-top: 10px;
		}
		a {
			color: #eeeeee;
		}
		#logo {
			text-decoration: none;
			font-size: 40px;
			font-family: 'Press Start 2P', Helvetica, Arial, Sans-serif;
		}
		nav {
			border: 0px;
			border-top: 8px solid #df8349;
			border-bottom: 8px solid #df8349;
			padding: 5px;
			width: 806px;
			margin: 00 auto;
			clear: both;
			overflow: auto;
			text-transform: uppercase;
		}
		nav a {
			text-decoration: none;
			font-size: 20px;
			font-weight: 500;
			letter-spacing: 2px;
			padding: 5px 10px 5px 10px;
		}
		nav a:hover {
			color: #df8349;
		}
		h2 {
			font-size: 26px;
			letter-spacing: 2px;
			width: 800px;
			text-align: center;
			border: 8px solid #df8349;
			border-top: 0px;
			border-bottom: 0px;
			margin: 00 auto;
		}
		#content a {
			color: #00bff3;
			text-decoration: none;
		}
		#viewport-container {
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100%;
			height: 100%;
		}
		#console-container {
			background: rgba(18, 18, 18, 0.7);
			color: #fff;
			height: 200px;
			width: 100%;
			z-index: 2;
			position: absolute;
			bottom: 0;
			left: 0;
			overflow-y: auto;
			overflow-x: hidden;
		}
		#console {
			position: absolute;
			bottom: 5px;
			left: 0;
		}
		#console span {
			display: block;
			margin: 0px;
			padding: 0px;
			position: relative;
			bottom: 0;
			left: 0;
			font-size: 14px;
			font-family: Consolas, "Courier New", Courier, monospace;
		}
		#stat-container {
			color: #362f2d;
			padding: 0px 50px 0px 50px;
			background: #c7b299;
			position: absolute;
			top: 0;
			border-left: 10px solid rgba(94, 75, 52, 1);
			right: 0;
			height: 100%;
			z-index: 99;
		}
		#stat-logo {
			margin-top: 20px;
		}
	</style>
	<script type="text/javascript" src="js/vendor.js"></script>
	<script src="src/Lynx.js"></script>
	<script type="text/javascript">
		window.addEventListener("load", function load(event) {
			Lynx.LogTarget = "console";
			Lynx.DisableCache = true;
			//Lynx.Debug = true;
			Lynx.Load(function() {
				Viewport = new Lynx.Viewport("viewport-container");
				Viewport.ClearColor = 0x000000;
				var gameSource = document.createElement("script");
				gameSource.onload = function() {
					Game.Start();
				};
				gameSource.async = false;
				gameSource.src = "js/main.js";
				document.body.appendChild(gameSource);
			});
		}, false);
	</script>
</head>

<body>
	<div id="viewport-container" width="800" height="450">
	</div>
	<div id="console-container" width="600" height="300">
		<div id="console">
		</div>
	</div>
	<div id="stat-container">
		<img src="assets/logo.png" alt="You are the dungeon!" id="stat-logo" />
		<h3>Dungeon Stats</h3>
		<ul>
			<li>Level:
				<span id="stat-level-out">1</span>
			</li>
			<li>Experience:
				<span id="stat-xp-out">0</span>xp</li>
			<li>Lira:
				<span id="stat-lira-out">0</span>
			</li>
			<li>Doma:
				<span id="stat-doma-out">0</span>
			</li>
			<li>Peril:
				<span id="stat-peril-out">0</span>
			</li>
		</ul>
	</div>

	<footer>
	</footer>
</body>

</html>
